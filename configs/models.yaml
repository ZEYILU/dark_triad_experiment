# LLM模型配置
# 支持OpenAI和Anthropic两大提供商

openai:
  - name: "gpt-4"
    temperature: 0.7
    max_tokens: 1000
    description: "OpenAI GPT-4 - 最强大的模型"
    cost_per_1k_tokens: 0.03  # 输入成本（USD）

  - name: "gpt-3.5-turbo"
    temperature: 0.7
    max_tokens: 1000
    description: "OpenAI GPT-3.5-Turbo - 快速且经济"
    cost_per_1k_tokens: 0.0015

anthropic:
  - name: "claude-3-haiku-20240307"
    temperature: 0.7
    max_tokens: 1000
    description: "Claude 3 Haiku - 快速且经济"
    cost_per_1k_tokens: 0.00025

  - name: "claude-3-sonnet-20240229"
    temperature: 0.7
    max_tokens: 1000
    description: "Claude 3 Sonnet - 平衡性能和成本"
    cost_per_1k_tokens: 0.003

  - name: "claude-3-opus-20240229"
    temperature: 0.7
    max_tokens: 1000
    description: "Claude 3 Opus - 最强大的Claude模型"
    cost_per_1k_tokens: 0.015

